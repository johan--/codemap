# Sample YAML configuration for testing

version: "1.0"
name: "Sample Project"

# Product metadata
product:
  title: "My Application"
  description: "A sample application for testing"
  version: 2.0

# Feature definitions
features:
  authentication:
    enabled: true
    providers:
      - oauth
      - api_key
    settings:
      session_timeout: 3600
      refresh_enabled: true

  notifications:
    email:
      enabled: true
      smtp_host: "smtp.example.com"
    push:
      enabled: false

# API endpoints
endpoints:
  users:
    path: "/api/users"
    methods:
      - GET
      - POST
    auth_required: true

  tasks:
    path: "/api/tasks"
    methods:
      - GET
      - POST
      - PUT
      - DELETE
    auth_required: true

# Design system tokens
design_system:
  colors:
    primary:
      light: "#E3F2FD"
      main: "#2196F3"
      dark: "#1976D2"
    secondary:
      light: "#F3E5F5"
      main: "#9C27B0"
      dark: "#7B1FA2"

  typography:
    font_family: "Inter, sans-serif"
    sizes:
      xs: 12
      sm: 14
      md: 16
      lg: 18
      xl: 24

  spacing:
    unit: 8
    scale:
      - 0
      - 4
      - 8
      - 16
      - 24
      - 32

# Screen definitions
screens:
  - id: splash
    title: "Splash Screen"
    components:
      - logo
      - loading_indicator

  - id: login
    title: "Login Screen"
    components:
      - email_input
      - password_input
      - submit_button

  - id: dashboard
    title: "Dashboard"
    components:
      - header
      - stats_cards
      - task_list

# Database configuration
database:
  host: "localhost"
  port: 5432
  name: "myapp_db"
